<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/deloitte.png" type="image/png" />
    <link
      rel="apple-touch-icon"
      href="../img/deloitte.png"
      type="image/png"
      sizes="180x180"
    />
    <link rel="stylesheet" href="../css/imgtobase64.css" />
    <!--Fuente de Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <!--/Fuente de Google-->
    <title>IMG to BASE64</title>
  </head>
  <body>
    <div id="body-div">
      <div class="inicio item common-style">
        <label onclick="inicio()" id="link-button"
          ><h2>Página Principal</h2></label
        >
      </div>
      <div class="item common-style">
        <h1>Conversor IMG a Base64</h1>
        <label for="image-input" id="select-button"
          ><h2>Seleccionar Imágen</h2></label
        >
        <input type="file" id="image-input" accept="image/*" />
        <textarea id="base64-output" rows="4" cols="50" readonly></textarea>
        <label id="copy-button"><h2>Copiar Texto</h2></label>
      </div>
      <div class="item common-style">
        <h1>Conversor Base64 a IMG</h1>
        <textarea id="base64-input" rows="4" cols="50"></textarea>
        <label id="download-button"><h2>Descargar Imágen</h2></label>
      </div>
      <div class="inicio item common-style">
        <label onclick="limpiar()" id="clean-button"
          ><h2>Limpiar Campos</h2></label
        >
      </div>
    </div>
    <script src="../javascript/imgtobase64.js"></script>
  </body>
</html>
