<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/imgtobase64.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow"
    />
    <title>IMG to BASE64</title>
  </head>
  <body>
    <div id="body-div">
      <div class="inicio common-style">
        <label onclick="inicio()" class="link-button"
          ><h2>Página Principal</h2></label
        >
      </div>
      <div class="item common-style">
        <h1>Conversor IMG a Base64</h1>
        <label for="image-input" class="select-button"
          ><h2>Seleccionar Imágen</h2></label
        >
        <input type="file" id="image-input" accept="image/*" />
        <textarea id="base64-output" rows="4" cols="50" readonly></textarea>
        <label class="copy-button"><h2>Copiar al Portapapeles</h2></label>
      </div>
      <div class="item common-style">
        <h1>Conversor Base64 a IMG</h1>
        <textarea id="base64-input" rows="4" cols="50"></textarea>
        <label class="download-button"><h2>Descargar Imágen</h2></label>
      </div>
    </div>
    <script src="../javascript/imgtobase64.js"></script>
  </body>
</html>
